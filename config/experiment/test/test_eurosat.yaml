# @package _global_
defaults:
  - override /model: classification

data:
  _target_: torchgeo.datamodules.EuroSATDataModule
  batch_size: 128
  num_workers: 4
  bands: ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B09", "B10", "B11", "B12", "B8A"]
  root: data/eurosat

trainer:
  max_epochs: 20
  check_val_every_n_epoch: 1
  log_every_n_steps: 50

logger:
  name: eurosat-test
  save_dir: experiments/test

model:
  model_args:
    num_classes: 10
    backbone_in_chans: 13
