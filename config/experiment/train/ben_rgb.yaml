# @package _global_
defaults:
  - override /model: multilabel_classification

data:
  _target_: eosfm.datamodules.BigEarthNetV2DataModule
  batch_size: 512
  num_workers: 8
  bands: 'rgb'
  root: /share/projects/datasets/BigEarthNet/

trainer:
  max_epochs: 10
  check_val_every_n_epoch: 1
  log_every_n_steps: 50

logger:
  name: bigearthnet

model:
  model_args:
    backbone_pretrained: True
    backbone_in_chans: 3
    num_classes: 19
    # backbone_in_chans: 3 # Default
