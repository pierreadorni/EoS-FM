# @package _global_
defaults:
  - override /model: segmentation

data:
  _target_: eosfm.datamodules.CloudCoverDetectionDataModule
  batch_size: 32
  num_workers: 4
  band_indices: [3, 2, 1]
  root: data/cloud_cover
  download: true
  bands: ['B02', 'B03', 'B04', 'B08']

trainer:
  max_epochs: 20
  check_val_every_n_epoch: 1
  log_every_n_steps: 10

logger:
  name: cloud_cover

model:
  model_args:
    num_classes: 2
  loss: ce
