# @package _global_
defaults:
  - override /model: segmentation

data:
  _target_: eosfm.datamodules.ETCI2021DataModule
  batch_size: 512
  num_workers: 4
  root: data/etci2021-clean
  download: true

trainer:
  max_epochs: 100
  check_val_every_n_epoch: 1
  log_every_n_steps: 50

logger:
  name: etci2021

model:
  model_args:
    num_classes: 2
  loss: dice
