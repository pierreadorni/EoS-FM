# @package _global_
defaults:
  - override /model: classification

data:
  _target_: torchgeo.datamodules.EuroSATDataModule
  batch_size: 64
  num_workers: 0
  bands: ["B04", "B03", "B02"]
  root: data/eurosat

trainer:
  max_epochs: 10
  check_val_every_n_epoch: 1
  log_every_n_steps: 50

logger:
  name: eurosat

model:
  model_args:
    num_classes: 10
