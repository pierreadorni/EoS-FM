# @package _global_
defaults:
  - override /model: classification

data:
  _target_: torchgeo.datamodules.FireRiskDataModule
  batch_size: 64
  num_workers: 24
  root: data/firerisk
  download: true

trainer:
  max_epochs: 50
  check_val_every_n_epoch: 1
  log_every_n_steps: 50

logger:
  name: firerisk

model:
  model_args:
    num_classes: 10
