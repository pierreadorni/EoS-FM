# @package _global_
defaults:
  - override /model: segmentation

data:
  _target_: eosfm.datamodules.CV4AKenyaCropTypeDataModule
  batch_size: 32
  patch_size: 512
  num_workers: 8
  root: data/cv4a-kenya-crop-type

trainer:
  max_epochs: 100
  check_val_every_n_epoch: 1
  log_every_n_steps: 50

logger:
  name: kenya-croptype

model:
  model_args:
    num_classes: 7
  loss: dice
