# @package _global_
defaults:
  - override /model: segmentation

data:
  _target_: eosfm.datamodules.MiniFranceDataModule
  batch_size: 128
  num_workers: 4
  pin_memory: true
  root: /share/projects/datasets/MiniFrance

trainer:
  max_epochs: 10
  val_check_interval: 500
  log_every_n_steps: 50

logger:
  name: minifrance

model:
  model_args:
    num_classes: 16
  loss: dice
