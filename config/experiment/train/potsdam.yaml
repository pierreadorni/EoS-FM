# @package _global_
defaults:
  - override /model: segmentation

data:
  _target_: eosfm.datamodules.Potsdam2DDataModule
  batch_size: 16
  tile_size: 512
  num_workers: 8
  val_split_pct: 0.5
  bands: [3, 0, 1]
  root: /share/projects/datasets/Potsdam

trainer:
  max_epochs: 100
  check_val_every_n_epoch: 1
  log_every_n_steps: 50

logger:
  name: potsdam

model:
  model_args:
    num_classes: 6
  loss: dice
