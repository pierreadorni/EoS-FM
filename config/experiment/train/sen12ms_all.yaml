# @package _global_
defaults:
  - override /model: segmentation

data:
  _target_: eosfm.datamodules.SEN12MSDataModule
  batch_size: 32
  num_workers: 4
  band_set: all
  pin_memory: true
  root: data/sen12ms

trainer:
  max_epochs: 10
  val_check_interval: 500

logger:
  name: sen12ms-all

model:
  model_args:
    num_classes: 11
    backbone_in_chans: 15
  loss: dice
