# @package _global_
defaults:
  - override /model: segmentation

data:
  _target_: eosfm.datamodules.SEN12MSDataModule
  batch_size: 64
  num_workers: 4
  band_set: s1
  pin_memory: true
  root: data/sen12ms

trainer:
  max_epochs: 10
  val_check_interval: 250

logger:
  name: sen12ms-s1

model:
  model_args:
    num_classes: 11
  loss: dice
