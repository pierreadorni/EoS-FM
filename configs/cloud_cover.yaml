# lightning.pytorch==2.1.1
seed_everything: 0
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: bf16-mixed
  logger:
    class_path: TensorBoardLogger
    init_args:
      save_dir: experiments
      name: cloud_cover
  callbacks:
    - class_path: TQDMProgressBar
    - class_path: LearningRateMonitor
      init_args:
        logging_interval: epoch

  max_epochs: 20
  check_val_every_n_epoch: 1
  log_every_n_steps: 10
  enable_checkpointing: true
  default_root_dir: experiments
data:
  class_path: eosfm.datamodules.CloudCoverDetectionDataModule
  init_args:
    batch_size: 32  # Small batch for testing
    num_workers: 4
    band_indices: [3, 2, 1]  # IRRG: Infrared, Red, Green (from B08, B04, B03)
  dict_kwargs:
    root: data/cloud_cover
    download: true
    bands: ['B02', 'B03', 'B04', 'B08']

model:
  class_path: terratorch.tasks.SemanticSegmentationTask
  init_args:
    model_factory: EncoderDecoderFactory
    model_args:
      backbone: timm_convnextv2_atto
      backbone_pretrained: True
      decoder: UperNetDecoder
      decoder_channels: 128
      head_channel_list: [128]
      head_dropout: 0.1
      num_classes: 2  # Binary: cloud or not cloud
    loss: ce
    ignore_index: -1
